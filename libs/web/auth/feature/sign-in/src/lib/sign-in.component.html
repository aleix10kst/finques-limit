<div class="flex justify-center items-center p-6 h-full bg-slate-500">
  <div class="shadow-lg p-6 rounded-lg w-full sm:w-2/6 bg-white">
    <form class="flex flex-col gap-y-4" [formGroup]="form">
      <h1 class="text-3xl font-bold text-black text-center">Finques limit</h1>
      <div class="flex flex-col gap-y-4">
        <label class="block">
          <span class="text-gray-700">Email</span>
          <input
            type="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            placeholder="gestio@finques-limit.com"
            formControlName="email"
          />
        </label>
        <label class="block">
          <span class="text-gray-700">Contrasenya</span>
          <input
            type="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            placeholder="************"
            formControlName="password"
          />
        </label>
      </div>
      <hr />

      <button
        class="border border-blue-300 rounded-md px-3 py-2 bg-blue-600 font-bold text-white tracking-wide"
        [disabled]="form.invalid"
        (click)="handleLogin()"
      >
        Inicia sessió
      </button>
      <div class="text-red-800 py-2" *ngIf="errorMessage">
        Error al iniciar sessió. {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
